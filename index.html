<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidaditem">Cantidad de item:</label>
      <input type="number" id="cantidaddeitem" />
      <br>
      <br>
      <label for="precioitem">Precio por item   :</label>
      <input type="number" id="precioporitem" />
      <br>
      <br>
      <label for="codigoEstado">Codigo de Estado: </label>
      <select name="impuestoEstado" id="impuestoEstado">
        <option value="CA">CA</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
      </select>
      <br>
      <br>
      <input type="submit" value="Totalizar" id="total-button" />
    </form>
    <div id="total-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
